<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="timer">Time: 0s</button>
    <h1>🍀 Color Matching Lucky Game</h1>
    <h2>Click on the dots and find out your inspiring sentence</h2>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>


    <div id="dynamic-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <img id="dynamic-image" src="" alt="Dynamic Image" style="display: none;" />
            <p id="dynamic-text"></p>
        </div>
    </div>

    <button id="restart-button">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
